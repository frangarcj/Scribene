<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Duda Details</f:facet>


        <s:decorate id="descripcion" template="layout/display.xhtml">
            <ui:define name="label">Descripcion</ui:define>
            <h:outputText value="#{dudaHome.instance.descripcion}"/>
        </s:decorate>

        <s:decorate id="ejemploMalUso" template="layout/display.xhtml">
            <ui:define name="label">Ejemplo uso</ui:define>
            <h:outputText value="#{dudaHome.instance.ejemploMalUso}"/>
        </s:decorate>

        <s:decorate id="fuente" template="layout/display.xhtml">
            <ui:define name="label">Fuente</ui:define>
            <h:outputText value="#{dudaHome.instance.fuente}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DudaEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty dudaFrom ? 'DudaList' : dudaFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Categoria</h:panelGroup>
        </f:facet>
    <div class="association" id="categoriaParent">

        <h:outputText value="There is no categoria associated with this duda."
                   rendered="#{dudaHome.instance.categoria == null}"/>

        <rich:dataTable var="_categoria"
                   value="#{dudaHome.instance.categoria}"
                rendered="#{dudaHome.instance.categoria != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="categoriaTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_categoria.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_categoria.descripcion}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewcategoria"
                     value="View"
                      view="/Categoria.xhtml">
                    <f:param name="categoriaId"
                           value="#{_categoria.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Patrones error</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="patronesErrorChildren">

        <h:outputText value="There are no patronesError associated with this duda."
                   rendered="#{empty dudaHome.patronesError}"/>

        <rich:dataTable value="#{dudaHome.patronesError}"
                       var="_patronError"
                  rendered="#{not empty dudaHome.patronesError}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="patronesErrorTable">
            <rich:column sortBy="#{_patronError.patron}">
                <f:facet name="header">Patron</f:facet>
                <h:outputText value="#{_patronError.patron}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectpatronError"
                     value="Select"
                      view="/PatronError.xhtml">
                    <f:param name="patronErrorPatron"
                            value="#{_patronError.patron}"/>
                    <f:param name="patronErrorFrom" value="Duda"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add patronError"
                view="/PatronErrorEdit.xhtml">
            <f:param name="dudaId"
                    value="#{dudaHome.instance.id}"/>
            <f:param name="patronErrorFrom" value="Duda"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
