<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml"
    xmlns:a="http://richfaces.org/a4j">                

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Detalles de la duda</f:facet>

        <s:decorate id="nombre" template="layout/display.xhtml">
            <ui:define name="label">Nombre</ui:define>
            <h:outputText value="#{dudaHome.instance.nombre}"/>
        </s:decorate> 

        <s:decorate id="descripcion" template="layout/display.xhtml">
            <ui:define name="label">Descripción</ui:define>
            <h:outputText value="#{dudaHome.instance.descripcion}"/>
        </s:decorate>

        <s:decorate id="ejemploMalUso" template="layout/display.xhtml">
            <ui:define name="label">Ejemplo de mal uso</ui:define>
            <h:outputText value="#{dudaHome.instance.ejemploMalUso}"/>
        </s:decorate>

        <s:decorate id="ejemploBuenUso" template="layout/display.xhtml">
            <ui:define name="label">Ejemplo de buen uso</ui:define>
            <h:outputText value="#{dudaHome.instance.ejemploBuenUso}"/>
        </s:decorate>

        <s:decorate id="fuente" template="layout/display.xhtml">
            <ui:define name="label">Fuente</ui:define>
            <h:outputText value="#{dudaHome.instance.fuente}"/>
        </s:decorate>
        <s:decorate id="categoria" template="layout/display.xhtml">
            <ui:define name="label">Categoría</ui:define>
            <h:outputText value="#{dudaHome.instance.categoria.descripcion}"/>
        </s:decorate>
        <s:decorate id="etiquetas" template="layout/display.xhtml">
            <ui:define name="label">Etiquetas</ui:define>
            <h:outputText value="#{dudaHome.instance.etiquetas}"/>
        </s:decorate>
        <s:decorate id="patrones" template="layout/display.xhtml" >
            <ui:define name="label">Patrones de error</ui:define>
            <s:span rendered="#{empty dudaHome.patronesError}">--</s:span>
            <a:repeat value="#{dudaHome.patronesError}" var="_patronError">
            <h:outputText value="#{_patronError.patron} "/>
            </a:repeat>
            
        </s:decorate>
        
        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DudaEdit.xhtml"
                    id="edit"
                 value="Editar"/>

        <s:button view="/#{empty dudaFrom ? 'DudaList' : dudaFrom}.xhtml"
                    id="done"
                 value="Hecho"/>

    </div>


</ui:define>

</ui:composition>
