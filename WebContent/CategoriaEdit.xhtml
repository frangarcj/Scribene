<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="categoria" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{categoriaHome.managed ? 'Editar' : 'Añadir'} Categoría</f:facet>



            <s:decorate id="descripcionField" template="layout/edit.xhtml">
                <ui:define name="label">Descripción</ui:define>
                <h:inputText id="descripcion"
                               size="50"
                              value="#{categoriaHome.instance.descripcion}"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                campos requeridos
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Guardar"
                         action="#{categoriaHome.persist}"
                       disabled="#{!categoriaHome.wired}"
                       rendered="#{!categoriaHome.managed}"/>

            <h:commandButton id="update"
                          value="Actualizar"
                         action="#{categoriaHome.update}"
                       rendered="#{categoriaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Borrar"
                         action="#{categoriaHome.remove}"
                      immediate="true"
                       rendered="#{categoriaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/Categoria.xhtml"
                rendered="#{categoriaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/#{empty categoriaFrom ? 'CategoriaList' : categoriaFrom}.xhtml"
                rendered="#{!categoriaHome.managed}"/>

        </div>
    </h:form>

 <rich:tabPanel switchType="ajax" rendered="#{categoriaHome.managed}">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Dudas</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="dudasChildren">

        <h:outputText value="No hay dudas asociadas a esta categoría"
                   rendered="#{empty categoriaHome.dudas}"/>

        <rich:dataTable value="#{categoriaHome.dudas}"
                       var="_duda"
                  rendered="#{not empty categoriaHome.dudas}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="dudasTable">
            <rich:column sortBy="#{_duda.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_duda.id}"/>
            </rich:column>
            <rich:column sortBy="#{_duda.nombre}">
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_duda.nombre}"/>
            </rich:column>
            <rich:column sortBy="#{_duda.descripcion}">
                <f:facet name="header">Descripción</f:facet>
                <h:outputText value="#{_duda.descripcion}"/>
            </rich:column>
            <rich:column sortBy="#{_duda.ejemploMalUso}">
                <f:facet name="header">Ejemplo de Buen Uso</f:facet>
                <h:outputText value="#{_duda.ejemploMalUso}"/>
            </rich:column>            
            <rich:column sortBy="#{_duda.ejemploMalUso}">
                <f:facet name="header">Ejemplo de Mal Uso</f:facet>
                <h:outputText value="#{_duda.ejemploMalUso}"/>
            </rich:column>
            <rich:column sortBy="#{_duda.fuente}">
                <f:facet name="header">Fuente</f:facet>
                <h:outputText value="#{_duda.fuente}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Acciones</f:facet>
                <s:link id="selectduda"
                     value="Ver"
                      view="/Duda.xhtml">
                    <f:param name="dudaId"
                            value="#{_duda.id}"/>
                    <f:param name="dudaFrom" value="Categoria"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>
	<ui:remove>
    <div class="actionButtons">
        <s:button
               value="Add duda"
                view="/DudaEdit.xhtml">
            <f:param name="categoriaId"
                    value="#{categoriaHome.instance.id}"/>
            <f:param name="dudaFrom" value="Categoria"/>
        </s:button>
    </div>
    </ui:remove>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
