<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="categoria" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{categoriaHome.managed ? 'Edit' : 'Add'} Categoria</f:facet>



            <s:decorate id="descripcionField" template="layout/edit.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputText id="descripcion"
                               size="50"
                              value="#{categoriaHome.instance.descripcion}"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{categoriaHome.persist}"
                       disabled="#{!categoriaHome.wired}"
                       rendered="#{!categoriaHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{categoriaHome.update}"
                       rendered="#{categoriaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{categoriaHome.remove}"
                      immediate="true"
                       rendered="#{categoriaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Categoria.xhtml"
                rendered="#{categoriaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty categoriaFrom ? 'CategoriaList' : categoriaFrom}.xhtml"
                rendered="#{!categoriaHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Dudas">
        <h:form styleClass="association" id="dudasChildren">

            <h:outputText value="There are no dudas associated with this categoria."
                       rendered="#{empty categoriaHome.dudas}"/>

            <rich:dataTable value="#{categoriaHome.dudas}"
                           var="_duda"
                      rendered="#{not empty categoriaHome.dudas}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="dudasTable">
                <rich:column sortBy="#{_duda.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_duda.id}"/>
                </rich:column>
                <rich:column sortBy="#{_duda.descripcion}">
                    <f:facet name="header">Descripcion</f:facet>
                    <h:outputText value="#{_duda.descripcion}"/>
                </rich:column>
                <rich:column sortBy="#{_duda.ejemploMalUso}">
                    <f:facet name="header">Ejemplo uso</f:facet>
                    <h:outputText value="#{_duda.ejemploMalUso}"/>
                </rich:column>
                <rich:column sortBy="#{_duda.fuente}">
                    <f:facet name="header">Fuente</f:facet>
                    <h:outputText value="#{_duda.fuente}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{categoriaHome.managed}" id="dudas">
        <div class="actionButtons">
            <s:button id="addduda"
                   value="Add duda"
                    view="/DudaEdit.xhtml"
             propagation="none">
                 <f:param name="categoriaId"
                         value="#{categoriaHome.instance.id}"/>
                 <f:param name="dudaFrom" value="Categoria"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
